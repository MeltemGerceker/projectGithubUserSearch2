<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="/" class="navbar-brand">GitHub User Search</a>
            <button id="theme-btn" class="btn btn-light">Dark Mode</button>
        </div>
    </header>

    <!-- Search Form -->
    <div class="container">
        <!-- Alerts -->
        <div id="alert"></div>

        <div class="border p-3">
            <h1>Search GitHub by username</h1>
            <p>Type a username to access user information.</p>
            <div class="d-flex gap-3">
                <input id="search-input" class="form-control" type="text"/>
                <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
            </div>
        </div>
    </div>

    <!-- User Profile -->
    <div id="profile" class="container"></div>

    <!-- Repos -->
    <div id="repos" class="container p-3"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
